{% extends "layout.html" %}
{% block title %}Create new damage{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div style="color: red;">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<h1 class="title is-1">{{ gettext('Upload a new document') }}</h1>
<hr>
<form method="post" action="{{ url_for('main.document.new', damage=damage_id) }}">
    <div class="field">
        <label class="label">{{ gettext('Document') }}</label>
        <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" name="file" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">{{ gettext('Choose a file...') }}</span>
              </span>
              <span class="file-name">{{ gettext('No file selected.') }}</span>
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">{{ gettext('Description') }}</label>
        <div class="control">
            <textarea class="textarea" name="description" placeholder="{{ gettext('Your description here...') }}"></textarea>
        </div>
    </div>
    <button class="button is-primary" type="submit">{{ gettext('Upload document') }}</button>
</form>

{% endblock %}
